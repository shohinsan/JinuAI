[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --tb=short
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning:passlib.*
    ignore::sqlalchemy.exc.MovedIn20Warning
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
